<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${way.id}"></td>
                    <th>nid</th>
                    <td th:text="${way.nid}"></td>
                </tr>
                <tr>
                    <th>可视化</th>
                    <td th:text="${way.visible}"></td>
                    <th>版本</th>
                    <td th:text="${way.version}"></td>
                </tr>
                <tr>
                    <th>改变</th>
                    <td th:text="${way.changeset}"></td>
                    <th>时间</th>
                    <td th:text="${way.timestamp}"></td>
                </tr>
                <tr>
                    <th>使用者名字</th>
                    <td th:text="${way.user}"></td>
                    <th>用户id</th>
                    <td th:text="${way.uid}"></td>
                </tr>
                <tr>
                    <th>纬度</th>
                    <td th:text="${way.lat}"></td>
                    <th>经度</th>
                    <td th:text="${way.lon}"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
